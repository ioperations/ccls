name : build and test

on: push

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        runs-on: [ubuntu-20.04]
        libclang-version: ["12"]
        cxx-std: ['c++2a']
        optim-level: ['-O3']
    runs-on: ${{ matrix.runs-on }}
    env:
      CXX: clang++-${{ matrix.libclang-version }}
      CXXFLAGS: -std=${{ matrix.cxx-std }} ${{ matrix.optim-level }} -Wall -Wextra 
      DEBIAN_FRONTEND: "noninteractive" 
    steps:
    - uses: actions/checkout@v2
    - name: Install compiler
      if: startsWith(matrix.runs-on, 'ubuntu')
      run: |
        printenv
        sudo apt update -qq 2&> 1 || true
        DEBIAN_FRONTEND="noninteractive" sudo apt install -y lsb-release software-properties-common curl
        curl -sLf https://apt.llvm.org/llvm.sh -o llvm.sh
        DEBIAN_FRONTEND="noninteractive" sudo bash llvm.sh 12

        echo "deb http://apt.llvm.org/focal/ llvm-toolchain-focal main\ndeb http://apt.llvm.org/focal/ llvm-toolchain-focal-12 main\ndeb http://apt.llvm.org/focal/ llvm-toolchain-focal-13 main" | sudo tee -a /etc/apt/sources.list.d/llvm.list       

        DEBIAN_FRONTEND="noninteractive" sudo apt update 
        DEBIAN_FRONTEND="noninteractive" sudo apt install -y rapidjson-dev build-essential -y clang-${{ matrix.libclang-version }} libclang-12-dev

    - name: Build
      run: |
        mkdir build
        cd build
        cmake -DCMAKE_CXX_COMPILER=${CXX} ..
        make -j`nproc`
